<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Web App for FastAPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="file"], input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flask Web App with FastAPI Integration</h1>
    </header>

    <div class="container">
        <h2>Upload PDF Document</h2>
        <form action="/upload_pdf" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf">Select PDF file to upload:</label>
                <input type="file" name="pdf" id="pdf" required>
            </div>
            <button type="submit">Upload PDF</button>
        </form>

        <h2 style="margin-top: 40px;">Ask a Question</h2>
        <form action="/ask_question" method="POST" id="question-form">
            <div class="form-group">
                <label for="question">Enter your question:</label>
                <input type="text" name="question" id="question" required>
            </div>
            <button type="submit">Submit Question</button>
        </form>

        <div id="response" class="response" style="display:none;">
            <h3>Response</h3>
            <p id="response-text"></p>
        </div>
    </div>

    <script>
        // Handle the ask question form submission
        document.getElementById('question-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const question = document.getElementById('question').value;

            fetch('/ask_question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                const responseText = document.getElementById('response-text');
                const responseDiv = document.getElementById('response');
                if (data.answer) {
                    responseText.textContent = `Answer: ${data.answer}`;
                } else if (data.error) {
                    responseText.textContent = `Error: ${data.error}`;
                }
                responseDiv.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
